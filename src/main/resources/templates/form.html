<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #e2e2e2">
    <!-- <h1 th:text="${userData}"></h1> -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-5 offset-md-3">
          <form
            th:action="@{/process}"
            method="post"
            th:object="${userData}"
            class="bg-white p-4"
          >
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input
                type="text"
                name="userName"
                th:value="${userData.userName}"
                class="form-control"
                th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div
                th:each="e : ${#fields.errors('userName')}"
                th:text="${e}"
                class="invalid-feedback"
              ></div>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input
                type="email"
                name="email"
                th:value="${userData.email}"
                th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div
                th:each="e : ${#fields.errors('email')}"
                th:text="${e}"
                class="invalid-feedback"
              ></div>
            </div>
            <div class="form-check">
              <input
                name="agreed"
                th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Agree Terms & Conditions</label
              >

              <div
                th:each="e : ${#fields.errors('agreed')}"
                th:text="${e}"
                class="invalid-feedback"
              ></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
